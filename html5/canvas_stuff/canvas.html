<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Canvas</title>
	

	<style type="text/css">
	body{
		margin: 0;
		overflow-x: hidden;
		overflow-y: hidden;

	}

	#mainCanvas{
		background-color: #822;
		animation:randomcol 5s infinite; 
	}

	@keyframes randomcol{
		0% { background-color: #f45c42; }
		25% { background-color: #41f4a3; }
		50% { background-color: #6a41f4; }
		100% { background-color: #f44170; }
		
	}
	</style>
	
	
	
</head>
<body>
	<canvas id="mainCanvas">
		
	</canvas>

<! To load the script place it at the end DOM doesn't load it until it gets to the end>
<script src ="canvas.js"></script>
</body>
</html>
